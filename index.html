<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento cadastro</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>FORMULÁRIO CADASTRO PESSOA FÍSICA (CASAL)</h1>
    </header>
    <main>
        <form>
            <div class="vertical">
                <!-- Pessoa Pricipal -->
                <label>Posição</label>
                <input type="text" placeholder="Ex: Outorgante, Comprador, Vereador, Espólio, Herdeiro, Etc. . ." />

                <label>Nome completo</label>
                <input type="text">

                <label>Documento de identidade e Órgão Expedidor</label>
                <input type="text">

                <label>CPF</label>
                <input type="text">
            </div>

            <div class="horizontal">
                <label>Estado civil:</label>
                <input type="radio" id="solteiro" name="fav_language" value="Solteiro">
                <label for="solteiro">Solteiro</label><br>
                <input type="radio" id="casado" name="fav_language" value="Casado">
                <label for="casado">Casado</label><br>
                <input type="radio" id="separado" name="fav_language" value="Separado">
                <label for="separado">Separado</label><br>
                <label>*Vive em união Estável?</label>
                <input type="radio" id="SIM" name="fav_language" value="SIM">
                <label for="SIM">SIM</label><br>
            </div>
        </form>
    </main>

</body>

</html>
